name: Deploy docker image to Kubernetes

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    paths-ignore:
      - 'deploy-prometheus.sh'
      - 'ingress-grafana.yaml'
      - '**.md'
      - '.github/**'

  pull_request:
    branches: [ main ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: mini-app-dockerhub
    env:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extracting Docker tag
      id: docker-tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi

    - name: Log in DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .                   
        file: ./Dockerfile 
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/aleksandrov-my-miniapp:${{ steps.docker-tag.outputs.tag }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/aleksandrov-my-miniapp:latest

    - name: install k8s kubectl
      uses: azure/setup-kubectl@v3

    - name: Deploy to Kubernetes
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p ~/.kube
        printf '%s\n' "$KUBE_CONFIG" > ~/.kube/config
        chmod 600 ~/.kube/config

        # Проверка валидности конфига
        if ! kubectl cluster-info --kubeconfig ~/.kube/config > /dev/null 2>&1; then
          echo "ERROR: Cannot connect to Kubernetes cluster"
          exit 1
        fi
        # Проверка существования deployment
        if ! kubectl get deployment my-mini-app --kubeconfig ~/.kube/config > /dev/null 2>&1; then
          echo "ERROR: Deployment 'my-mini-app' not found"
          exit 1
        fi

        # Обновление deployment
        kubectl set image deployment/my-mini-app \
          my-mini-app=${{ secrets.DOCKER_HUB_USERNAME }}/aleksandrov-my-miniapp:${{ steps.docker-tag.outputs.tag }} --kubeconfig ~/.kube/config

    - name: Verify deployment
      if: startsWith(github.ref, 'refs/tags/')
      run: kubectl rollout status deployment/my-mini-app --kubeconfig ~/.kube/config